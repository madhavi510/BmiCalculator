<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="main-container">
        <h1 class="title">BMI Calculator</h1>
        <div class="calculation-section">
            <div class="form-floating mb-3">
                <input type="height" class="form-control" id="Height" placeholder="Height">
                <label for="Height">Height(Cm)</label>
              </div>
              <div class="form-floating">
                <input type="weight" class="form-control" id="Weight" placeholder="Weight">
                <label for="Weight">Weight(Kg)</label>
              </div>
        </div>
        <div class="buttons">
            <button type="submit" id="calculateBtn" onclick="calculateBmi()">Calculate</button>
            <button type="button" id="rules"  onclick="getRules()">Rules</button>
        </div>
        <div id="bmiRules"></div>
        <div id="bmiVal"></div>
    </div>
    
</body>
</html>
